<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa fodasi</title>
    <Style>
        /* height  = altura
           width   = comprimento
           border  = linha que circula o conteúdo
           padding = espaço interno entre as letras e a linha que circula
           margin  = espaço externo entre a linha e outra linha ou conteúdo
           outline = uma borda da borda (tipo um contorno)
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*box-level    = meio que reseta a ideia da caixa e começa uma nova em outra linha ex: <div>
          inline-level = não reseta a posição da caixa, só cria uma nova ao lado no espaço disponível ex: <span>
          box-level exemplos   : <div>  <h1> -<h6>  <p>  <main>  <header>  <nav>  <article>  <aside>  <footer>  <form>  <video>
          inline-level exemplos: <span>  <a>  <code>  <small>  <strong>  <em>  <sup>-<sub>  <label>  <button>  <input>  <select>
        */
    </Style>
    
</head>
<body>
    <h1>Sim</h1>
</body>
</html>
