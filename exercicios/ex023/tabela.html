<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgba(0, 255, 255, 0.596);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: rgba(255, 0, 0, 0.63);
        }
    </style>
</head>
<body>
    <h1>tabela tabela tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela
    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--obedecer hierarquia se não os dados irão aparecer antes ou depois da tabela-->
</body>
</html>
