<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens flexíveis/dinâmicas</h1>
    <p>blábláblá diminuir o tamanho do navegador para testar essa merda
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/médio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>
    <h1>Reprodução de áudio</h1>
    <p>Bora aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/A_Internacional_Socialista-PT-BR(192 kbps).mp3" type="audio/mpeg">
        <source src="midia/A-Internacional-Socialista-PT-BR-_192-kbps_.ogg" type="audio/ogg">
        <source src="midia/A-Internacional-Socialista-PT-BR-_192-kbps_.wav" type="audio/wav">
    </audio>
    <p>Baixe o áudio <a href="midia/A_Internacional_Socialista-PT-BR(192 kbps).mp3" download="A_Internacional_Socialista-PT-BR" type="audio/mpeg">aqui</a> caso seus navegador não seja capaz de reporduzi-lo</p>
    <!--๏ metadata vai carregar apenas as informações sobre o arquivo (tamanho,
tempo, informações de direitos, etc)
๏ none não vai carregar absolutamente nada até que o usuário clique no botão
play ou um script inicie a reprodução
๏ auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for
carregada, mesmo que o usuário nunca aperte o play
‣ O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag
<audio>, o controle será transparente e o usuário não poderá interagir com ele.
‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que
a página for carregada.
‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que
terminar a sua reprodução.-->
</body>
</html>
